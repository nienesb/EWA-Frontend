<div class="nav-title">
    <span>Examen planning</span>
</div>
<div class="examschedule-container trip-page-base">
    <div class="col-xl-6">
        <div class="card flowCard">
            <div class="card-header">
                <span>Schema</span>
            </div>
            <div class="card-body">
                <div class="period-header">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a (click)="activateSchemeBlok('schemeBlok1Active')" [class.active]="schemeBlok1Active" class="nav-link">Blok 1</a>
                        </li>
                        <li class="nav-item">
                            <a (click)="activateSchemeBlok('schemeBlok2Active')" [class.active]="schemeBlok2Active" class="nav-link">Blok 2</a>
                        </li>
                        <li class="nav-item">
                            <a (click)="activateSchemeBlok('schemeBlok3Active')" [class.active]="schemeBlok3Active" class="nav-link">Blok 3</a>
                        </li>
                        <li class="nav-item">
                            <a (click)="activateSchemeBlok('schemeBlok4Active')" [class.active]="schemeBlok4Active" class="nav-link">Blok 4</a>
                        </li>
                    </ul>
                </div>
                <div class="period-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Datum</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="schemeBlok1Active">
                            <tr *ngFor="let subject of apiService.user.group.subjects">
                                <td>Blok 2 periode</td>
                                <td>25/08 - 07/11</td>
                                <td>Bezig - Week 4</td>
                            </tr>
                            <tr>
                                <td>Herkansing week</td>
                                <td>07/11</td>
                                <td>Over 3 weken</td>
                            </tr>
                            <tr>
                                <td>Tentamen week</td>
                                <td>08/11</td>
                                <td>Over 4 weken</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
